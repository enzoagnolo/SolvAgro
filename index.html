<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
  /* BASE */
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background-color: antiquewhite;
    animation: gradientMove 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* CONTAINER */
  .container {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    width: 360px;
    text-align: center;
    animation: fadeIn 0.7s ease;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #2e7d32;
  }

  /* FORM */
 label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  text-align: center; /* centraliza o texto do label */
  color: #1b5e20;
}

input {
  width: 85%;              /* reduz largura */
  max-width: 280px;        /* largura máxima */
  padding: 12px;
  margin: 0 auto 18px;     /* centraliza horizontalmente */
  display: block;          /* necessário p/ margin auto funcionar */
  border: none;
  border-radius: 10px;
  background: #f9f9f9;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.08);
  font-size: 15px;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border: 2px solid #66bb6a;
  background: #ffffff;
  box-shadow: 0 0 8px rgba(102, 187, 106, 0.4);
}
  /* BOTÕES */
  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #43a047, #66bb6a);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 12px;
    transition: all 0.3s ease;
    box-shadow: 0 6px 14px rgba(67, 160, 71, 0.25);
  }

  button:hover {
    background: linear-gradient(135deg, #2e7d32, #43a047);
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(46, 125, 50, 0.35);
  }

  button:active {
    transform: scale(0.97);
  }

  /* BOTÃO EXTRA (SIMULADOR) */
  #btnSimulador {
    display: none; /* começa escondido */
    background: linear-gradient(135deg, #2e7d32, #4caf50);
  }
  #btnSimulador:hover {
    background: linear-gradient(135deg, #1b5e20, #43a047);
  }

</style>

</head>
<body>

  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="6">

      <label for="confirma">Confirmar senha:</label>
      <input type="password" id="confirma" name="confirma" required minlength="6">

      <button type="submit">Cadastrar</button>
    </form>

    <!-- botão escondido que só aparece depois -->
    <button id="btnSimulador" onclick="window.location.href='cadastrar.html'">Ir para o Simulador</button>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Cadastro realizado com sucesso!");

      // mostrar botão para o simulador
      document.getElementById("btnSimulador").style.display = "block";
    });
  </script>

</body>
</html>
