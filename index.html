<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolvAgro - Simulador Agrícola</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Biblioteca para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <h1>SolvAgro jesus</h1>
    <p>Simulador de Plantio Inteligente</p>
  </header>

  <!-- Conteúdo Principal -->
  <main>

    <!-- Simulador de Produtividade -->
    <section class="simulador">
      <h2>Simule sua produtividade</h2>

      <!-- Formulário de entrada -->
      <label for="cultura">Cultura:</label>
      <select id="cultura">
        <option value="soja">Soja</option>
        <option value="milho">Milho</option>
        <option value="trigo">Trigo</option>
      </select>

      <label for="quimico">Usa produto químico?</label>
      <select id="quimico">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="tipoGrao">Tipo de Grão:</label>
      <select id="tipoGrao">
        <option value="convencional">Convencional</option>
        <option value="transgenico">Transgênico</option>
        <option value="organico">Orgânico</option>
      </select>

      <label for="solo">Tipo de Solo:</label>
      <select id="solo">
        <option value="argiloso">Argiloso</option>
        <option value="arenoso">Arenoso</option>
        <option value="misto">Misto</option>
      </select>

      <label for="clima">Condição Climática:</label>
      <select id="clima">
        <option value="seco">Seco</option>
        <option value="ideal">Ideal</option>
        <option value="chuvoso">Chuvoso</option>
      </select>

      <label for="hectares">Quantidade de Hectares:</label>
      <input type="number" id="hectares" min="0" step="0.1" placeholder="Ex: 10" />

      <!-- Botão de simulação -->
      <button onclick="simularProdutividade()">Simular</button>

      <!-- Resultados -->
      <div id="resultado"></div>
      <div id="ganhoPerda"></div>
      <div id="sugestoes"></div>

      <!-- Gráfico de produção -->
      <div id="graficoContainer">
        <canvas id="graficoProducao" width="400" height="200"></canvas>
      </div>
    </section>

    <!-- Histórico de Simulações -->
    <section class="historico">
      <div class="historico-header">
        <h2>Histórico de Simulações</h2>
        <button id="btnResetar" onclick="resetarSimulacoes()">Limpar Histórico</button>
      </div>
      <ul id="listaHistorico"></ul>
    </section>

    <!-- Assistente Agronômico -->
    <section class="assistente">
      <h2>Assistente Agronômico Virtual</h2>
      <input type="text" id="pergunta" placeholder="Digite sua pergunta..." />
      <button onclick="responderPergunta()">Perguntar</button>
      <div id="resposta"></div>
    </section>

  </main>

  <!-- Rodapé -->
  <footer>
    <p>SolvAgro © 2025</p>
  </footer>



  <!-- Scripts -->
  <script src="script.js"></script>

</body>
</html>
