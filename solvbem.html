<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolvBem – Bem-estar do Gado e Qualidade do Leite</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>SolvBem</h1>
      <p class="slogan">Monitor de Bem-estar Animal para Melhor Qualidade do Leite e Queijo</p>
    </header>

    <main>
      <section class="simulador">
          <button id="btnVoltar" style="margin-bottom:20px;">voltar</button>
        <h2>Simule o Bem-estar do Gado</h2>
        <form id="formSolvBem">
          <label for="temperatura">Temperatura Ambiente (°C):</label>
          <input type="number" id="temperatura" min="-10" max="50" step="0.1" required placeholder="Ex: 25.5" />

          <label for="alimentacao">Horários de Alimentação Adequados?</label>
          <select id="alimentacao" required>
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>

          <label for="descanso">Padrão de Descanso Adequado?</label>
          <select id="descanso" required>
            <option value="">Selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>

          <button type="submit">Simular Bem-estar</button>
        </form>

         <section class="historicoBemestar">
  <h2>Histórico de Simulações Bem-estar Animal</h2>
  <button onclick="resetarHistoricoBemestar()">Limpar Histórico</button>
  <ul id="listaHistoricoBemestar"></ul>
</section>


        <div id="resultadoBemestar" class="resultado"></div>
        <div id="graficoBemestarContainer">
          <canvas id="graficoBemestar" width="400" height="200"></canvas>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SolvBem</p>
    </footer>
  </div>

  <script src="solvbem.js"></script>
  <script>
    document.getElementById('btnVoltar').addEventListener('click', () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
