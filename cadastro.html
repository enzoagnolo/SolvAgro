<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    #btnSimulador {
      display: none; /* começa escondido */
      background: #2e7d32;
    }
    #btnSimulador:hover {
      background: #4ec554;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="6">

      <label for="confirma">Confirmar senha:</label>
      <input type="password" id="confirma" name="confirma" required minlength="6">

      <button type="submit">Cadastrar</button>
    </form>

    <!-- botão escondido que só aparece depois -->
    <button id="btnSimulador" onclick="window.location.href='index.html'">Ir para o Simulador</button>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Cadastro realizado com sucesso!");

      // mostrar botão para o simulador
      document.getElementById("btnSimulador").style.display = "block";
    });
  </script>

</body>
</html>
